{% extends "registration/base.html" %}
{% load static i18n jazzmin %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/my-style.css' %}">
{% endblock extrahead %}
{% block content %}
    <div class="login-logo text-center my-8 ">
        {% get_jazzmin_settings request as jazzmin_settings %}
        <a href="{% url 'admin:index' %}">
            <picture>
                <source srcset="{% static jazzmin_settings.login_logo_dark %}"
                        media="(prefers-color-scheme: dark)">
                <img src="{% static 'images/logo2.png' %}"
                     alt="{{ jazzmin_settings.site_header }}"
                     class="mx-auto h-20 w-auto">
            </picture>
        </a>
    </div>
    <p class="text-center font-bold">{% trans "Grazie per aver usato Pratiche & Pareri." %}</p>
    <a class="btn {{ jazzmin_ui.button_classes.primary }} btn-block"
       href="{% url 'admin:index' %}">{% trans "Log in again" %}</a>
{% endblock content %}
